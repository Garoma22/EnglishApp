databaseChangeLog:
  - changeSet:
      id: create-user-words
      author: your_name
      changes:
        - createTable:
            tableName: user_words
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: word_id
                  type: bigint
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: user_words
                  baseColumnNames: user_id
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: fk_user
              - addForeignKeyConstraint:
                  baseTableName: user_words
                  baseColumnNames: word_id
                  referencedTableName: words
                  referencedColumnNames: id
                  constraintName: fk_word
              - addUniqueConstraint:
                  columnNames: user_id, word_id
                  tableName: user_words
                  constraintName: unique_user_word

