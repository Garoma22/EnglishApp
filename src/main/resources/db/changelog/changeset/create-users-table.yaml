databaseChangeLog:
  - changeSet:
      id: create-users
      author: your_name
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: chat_id
                  type: bigint
              - column:
                  name: first_name
                  type: varchar(100)
              - column:
                  name: last_name
                  type: varchar(100)
              - column:
                  name: user_nickname
                  type: varchar(100)
                  constraints:
                    unique: true
              - column:
                  name: registered_at
                  type: timestamp



